<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond Price Predictor</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <h1>Diamond Price Predictor</h1>
    <form action="/predict" method="post">
      <label for="carat">Carat:</label>
      <input
        type="number"
        step="0.01"
        id="carat"
        name="carat"
        value="0.23"
        required
      /><br />

      <label for="cut">Cut:</label>
      <input type="text" id="cut" name="cut" value="Ideal" required /><br />

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" value="E" required /><br />

      <label for="clarity">Clarity:</label>
      <input
        type="text"
        id="clarity"
        name="clarity"
        value="SI2"
        required
      /><br />

      <label for="depth">Depth:</label>
      <input
        type="number"
        step="0.01"
        id="depth"
        name="depth"
        value="61.5"
        required
      /><br />

      <label for="table">Table:</label>
      <input
        type="number"
        step="0.01"
        id="table"
        name="table"
        value="55.0"
        required
      /><br />

      <button type="submit">Predict Price</button>
    </form>

    {% if prediction is not none %}
    <h2>Predicted Price: ${{ prediction }}</h2>
    {% endif %}
  </body>
</html>
